<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            animation: slideIn 0.5s ease-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <img id="fact-image" src="" alt="Fact Image" style="display: none;">
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const facts = [
            {
                text: "Earth is the third planet from the Sun.",
                image: "https://example.com/earth.jpg"
            },
            {
                text: "Earth is the only known planet to support life.",
                image: "https://example.com/life.jpg"
            },
            {
                text: "Approximately 71% of Earth's surface is covered by water.",
                image: "https://example.com/water.jpg"
            },
            {
                text: "Earth has one natural satellite, the Moon.",
                image: "https://example.com/moon.jpg"
            },
            {
                text: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases.",
                image: "https://example.com/atmosphere.jpg"
            },
            {
                text: "The Earth's rotation is gradually slowing down at a rate of about 17 milliseconds per century.",
                image: "https://example.com/rotation.jpg"
            },
            {
                text: "Earth's core is composed primarily of iron and nickel.",
                image: "https://example.com/core.jpg"
            },
            {
                text: "The highest point on Earth is Mount Everest, which stands at 8,848 meters (29,029 feet) above sea level.",
                image: "https://example.com/everest.jpg"
            },
            {
                text: "The Earth's magnetic field protects it from solar and cosmic radiation.",
                image: "https://example.com/magnetic_field.jpg"
            },
            {
                text: "Earth is about 4.5 billion years old.",
                image: "https://example.com/age.jpg"
            }
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('fact').innerText = fact.text;
            const factImage = document.getElementById('fact-image');
            factImage.src = fact.image;
            factImage.style.display = 'block';
        }
    </script>
</body>
</html>
